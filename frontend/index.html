<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login/Register Form -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <h2>Welcome to Chat App</h2>
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('register')">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                
                <div id="auth-message" class="message"></div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="sidebar">
                <div class="user-info">
                    <span id="current-user"></span>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
                
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showSection('chat')">Public Chat</button>
                    <button class="nav-tab" onclick="showSection('friends')">Friends</button>
                </div>
                
                <div id="friends-list" class="friends-list"></div>
            </div>
            
            <div class="main-content">
                <!-- Public Chat Section -->
                <div id="public-chat" class="chat-section">
                    <div class="chat-header">
                        <h3>Public Chat</h3>
                    </div>
                    <div id="messages" class="messages"></div>
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Type your message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
                
                <!-- Friends Section -->
                <div id="friends-section" class="chat-section" style="display: none;">
                    <div class="friends-header">
                        <h3>Friends</h3>
                        <div class="search-box">
                            <input type="text" id="user-search" placeholder="Search users...">
                            <button onclick="searchUsers()">Search</button>
                        </div>
                    </div>
                    <div id="search-results" class="search-results"></div>
                    <div id="friend-requests" class="friend-requests"></div>
                </div>
                
                <!-- Private Chat Section -->
                <div id="private-chat" class="chat-section" style="display: none;">
                    <div class="chat-header">
                        <h3>Private Chat with <span id="private-chat-friend"></span></h3>
                        <button onclick="closePrivateChat()" class="close-btn">Ã—</button>
                    </div>
                    <div id="private-messages" class="messages"></div>
                    <div class="message-input">
                        <input type="text" id="private-message-input" placeholder="Type your message...">
                        <button onclick="sendPrivateMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
